<h1>Travel time for all devices</h1>

<table class="tables" cellspacing="5" cellpadding="5" border="3">
    <th>Names</th>
    <th *ngFor="let dev of devicesNames">
        {{dev}}
    </th>
    <tr *ngFor="let time of table; let i=index">
        <th>
            {{table[i][0]}}
        </th>
        <th *ngFor="let name of devicesNames">
            {{table[i][1][name]}}
        </th>

    </tr>
</table>
