<!-- Template driven forms -->
<h1>Add Egnineer</h1>
<hr>
<div class="input-form">
    <form novalidate #regForm="ngForm" (ngSubmit)="this.register(regForm.value)">
        <div class="form-group">
            <label appBoldMe for="email">NAME:</label>
            <input [(ngModel)]="name" name="name" required id="name" type="name" class="form-control" placeholder="NAME..." />
        </div>

        <div class="form-group">
            <label appBoldMe for="longitude">LONG</label>
            <input [(ngModel)]="longitude" name="longitude" class="form-control" placeholder="longitude..." />
        </div>
        <div class="form-group">
            <label appBoldMe for="latitude">LAT</label>
            <input [(ngModel)]="latitude" name="latitude" required id="latitude" type="latitude" class="form-control"
                placeholder="latitude..." />
        </div>
        <button [disabled]="regForm.invalid" type="submit" class="btn btn-primary">Register</button>
        <button type="button" class="btn btn-default" (click)="this.cancel()">Cancel</button>
    </form>
</div>
