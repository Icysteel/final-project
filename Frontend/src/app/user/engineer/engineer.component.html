<!-- Template driven forms -->
<h1>Add Engineer</h1>
<hr>
<div>
  <form novalidate #regForm="ngForm" (ngSubmit)="this.register(regForm.value)">
    <div class="form-group">
      <label for="email">Name:</label>
      <input [(ngModel)]="email" name="name" required id="name" type="name" class="form-control" placeholder="Name..." />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input [(ngModel)]="password" name="password" required id="password" type="password" class="form-control"
        placeholder="Password..." />
    </div>
    <button [disabled]="regForm.invalid" type="submit" class="btn btn-primary">Add</button>
    <button type="button" class="btn btn-default" (click)="this.cancel()">Cancel</button>
  </form>
</div>
